<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/generalLayout.html" >

<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="indexFragment">
            <h2 class="mb-4 text-center">Изменить пароль</h2>

            <form class="form-control" method="post" th:action="@{'/save-password'}">
                <p>
                    <label for="user_old_password" class="sr-only">Старый пароль</label>
                    <input type="text" id="user_old_password" name="user_old_password" class="form-control" placeholder="old-password" required autofocus>
                </p>
                <p>
                    <label for="user_new_password" class="sr-only">Пароль</label>
                    <input type="password" id="user_new_password" name="user_new_password" class="form-control" placeholder="new_password" required>
                </p>
                <p>
                    <label for="user_repeat_new_password" class="sr-only">Повторите Пароль</label>
                    <input type="password" id="user_repeat_new_password" name="user_repeat_new_password" class="form-control" placeholder="repeat_new_password" required>
                </p>

                <div class="alert alert-success mb-4" role="alert" th:if="${param.success != null}">
                    Пароль успешно изменен!
                </div>
                <div class="alert alert-danger mb-4" role="alert" th:if="${param.oldPasswordError != null}">
                    Старый пароль не правильный!
                </div>
                <div class="alert alert-danger mb-4" role="alert" th:if="${param.newPasswordError != null}">
                    Новый пароль не совпадает!
                </div>


                <input name="_csrf" type="hidden" value="b5dc02b4-71b7-4b8d-9cbf-8aa9a53cbf64" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Изменить Пароль</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
