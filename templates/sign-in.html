<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/generalLayout.html" >

<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="indexFragment">

            <form class="form-control" method="post" th:action="@{'/entering'}">
                <h2 class="form-signin-heading">Войти</h2>
                <p>
                    <label for="username" class="sr-only">Почта</label>
                    <input type="text" id="username" name="user_email" class="form-control" placeholder="Username" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Пароль</label>
                    <input type="password" id="password" name="user_password" class="form-control" placeholder="Password" required>
                </p>


                <div class="alert alert-danger mb-4" role="alert" th:if="${param.passwordError != null}">
                    Пароль не совпадает!
                </div>
                <div class="alert alert-danger mb-4" role="alert" th:if="${param.emailError != null}">
                    Не существующий аккаунт!
                </div>


                <input name="_csrf" type="hidden" value="b5dc02b4-71b7-4b8d-9cbf-8aa9a53cbf64" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
