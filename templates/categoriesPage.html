<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layout/mainLayout.html">

<body class="container">
<div class="row">
    <div class="col">
        <div class="container" layout:fragment="mainFragment">
            <div class="col-md-12">
                <div class="container center-cards"> <!-- Добавлен класс "center-cards" -->
                    <div class="row">
                        <div class="col" th:each="category : ${categoriesList}" style="flex: 0 0 calc(33.33% - 20px); margin: 10px;">
                            <div class="card" style="width: 14rem;">
                                <img class="card-img-top" th:src="${category.getImageUrl()}" alt="Card image cap" style="width: 100%; height: auto;">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${category.getName()}" style="text-align: center;">Category Title</h5>
                                    <a th:href="@{'/categoryDetails/' + ${category.getId()}}"  class="btn btn-primary" style="display: block; margin: 0 auto;">Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
